<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MMReader</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
    <link rel="stylesheet" href="{{ static_url("css/style.css") }}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="topbar">
            <a href="/">
                <h1 id="logo">MMReader</h1>
            </a>
        </div>
    </header>
    <a href="#" class="sidebar-btn"><i class="fa fa-align-justify fa-lg"></i></a>
    {% module Sidebar(current_feed) %}
    <div id="content">
        <div id="crumb">
            <a href="/">All</a>
            {% if subpage %}
                {% if subpage['type'] == 'feed' %}
                &nbsp;&gt;&nbsp;<a href="/feed/{{ subpage['id'] }}">{{ subpage['name'] }}</a>
                {% elif subpage['type'] == 'star' %}
                &nbsp;&gt;&nbsp;<a href="{{ subpage['url'] }}">{{ subpage['name'] }}</a>
                {% end %}
            {% end %}
        </div>
        {% block content %}{% end %}
    </div>
    <div id="nav-overall"></div>
    <div id="loading">
        <i class="fa fa-fw fa-spinner fa-spin"></i>Loading...
    </div>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="{{ static_url("js/vendor.js") }}"></script>
    <script src="{{ static_url("js/main.js") }}"></script>
</body>
</html>
